<div ng-controller="RecipeListCtrl as recipes">

  <div class="container">

    <div class="row input-group form-group">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control col-md-12">
    </div>

    <div class="row">
      <div class="col-md-4 portfolio-item size-md" ng-repeat="recipe in recipes.list | limitTo: 50">
        <a href="/recipe/{{ recipe.id }}">
          <img class="img-responsive" ng-src="/api/img/s/{{ recipe.img }}" alt="cover picture">
        </a>
        <i class="pull-right">{{ recipe.date | date }}</i>

        <h3>
          <a href="/recipe/{{  recipe.id }}">{{ recipe.name }}</a>
        </h3>

        <p>{{ recipe.body }}</p>
      </div>
    </div>

    <!-- Pagination -->
    <div ng-show="{{recipes.list.length >= 12}}" class="row text-center">
      <div class="col-lg-12">
        <ul class="pagination">
          <li><a href="#">&laquo;</a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </div>
    </div>
    <!-- /pagination -->

  </div>
</div>
<footer></footer>
